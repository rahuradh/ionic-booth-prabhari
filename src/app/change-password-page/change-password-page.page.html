<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToDashboard()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="upatePassword()" color="dark">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-margin-top ion-margin-bottom">
    <ion-label class="label-class" position="floating">Old Password</ion-label>
    <ion-input [type]="text" [(ngModel)]="user.password" readonly=true></ion-input>
  </ion-item>
  <ion-item class="ion-margin-top ion-margin-bottom">
    <ion-label class="label-class" position="floating">New Password</ion-label>
    <ion-input [type]="passwordType" required [(ngModel)]="newPassword"></ion-input>
    <ion-button slot="end" (click)="showHidePassword()" color="light">
      <ion-icon slot="icon-only" [name]="passwordEyeIcon"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
